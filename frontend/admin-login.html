<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLink - Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-login-page">

    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <header style="justify-content: center;">
            <h1>🏥 Admin Login</h1>
        </header>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                    <input type="checkbox" id="show-password-toggle" style="width: auto;">
                    <label for="show-password-toggle" style="font-weight: 400; margin-bottom: 0;">Show Password</label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="index.html">Back to Patient Portal</a>
        </p>

    </div>

    <script src="app.js"></script>
</body>
</html>
