<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLink - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d9cbb1;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: #2e7d32;
            top: -100px;
            right: -100px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: #388e3c;
            bottom: -50px;
            left: -50px;
            animation: pulse 6s ease-in-out infinite 1s;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        header {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        section {
            padding: 30px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.6s ease-out both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        label {
            display: block;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            transform-origin: left;
        }

        .form-group:focus-within label {
            color: #388e3c;
            transform: translateX(5px);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f4f9f4;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #2e7d32;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #388e3c;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
            background-color: #fff;
            transform: translateY(-2px);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            transform: translateX(3px);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2e7d32;
            transition: transform 0.2s ease;
        }

        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        input[type="checkbox"]:checked {
            animation: pulse 0.3s ease;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .back-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #388e3c;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .back-link a:hover {
            color: #388e3c;
            transform: translateX(5px);
        }

        .back-link a:hover::after {
            width: 100%;
        }

        /* Loading state animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Responsive animations */
        @media (max-width: 600px) {
            .container {
                animation: fadeInUp 0.4s ease-out;
            }
            
            header h1 {
                font-size: 2em;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body id="admin-login-page">
    <div class="container">
        <header>
            <h1>🏥 Admin Login</h1>
        </header>
        <section>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="show-password-toggle">
                        <label for="show-password-toggle">Show Password</label>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="back-link">
                <a href="index.html">Back to Patient Portal</a>
            </p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
